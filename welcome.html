<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
<title>Welcome to Ming Yang's Portfolio</title>
<base href="/portfolio/">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
<style>
       @media (prefers-reduced-motion) {
           * {
               animation: none !important;
               transition: none !important;
           }
       }
</style>
</head>
<body>
<div class="welcome-container">
<canvas id="three-canvas"></canvas>
<div class="welcome-overlay">
<h1>Welcome to My Portfolio</h1>
<p>Interact with the 3D scene or click below to explore my work!</p>
<a href="index.html" class="enter-button">Enter Portfolio</a>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
       // Three.js Scene Setup
       const scene = new THREE.Scene();
       const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
       const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias: true });
       renderer.setSize(window.innerWidth, window.innerHeight);
       renderer.setPixelRatio(window.devicePixelRatio);
       // Create a rotating cube
       const geometry = new THREE.BoxGeometry(2, 2, 2);
       const material = new THREE.MeshBasicMaterial({ color: 0x3498db, wireframe: true });
       const cube = new THREE.Mesh(geometry, material);
       scene.add(cube);
       camera.position.z = 5;
       // Animation loop
       function animate() {
           requestAnimationFrame(animate);
           cube.rotation.x += 0.01;
           cube.rotation.y += 0.01;
           renderer.render(scene, camera);
       }
       animate();
       // Handle window resize
       window.addEventListener('resize', () => {
           camera.aspect = window.innerWidth / window.innerHeight;
           camera.updateProjectionMatrix();
           renderer.setSize(window.innerWidth, window.innerHeight);
       });
       // Interactive mouse movement
       document.addEventListener('mousemove', (event) => {
           const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
           const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
           cube.rotation.x = mouseY * 0.5;
           cube.rotation.y = mouseX * 0.5;
       });
</script>
</body>
</html>
